{% extends 'layout.html' %}

{% block body %}

<div class="Container">
  <h1>CSV Upload</h1>
  <p class="Spacing">Select a CSV file to upload</p>
  <form action="upload" method="POST" enctype="multipart/form-data"></form>
    <input class="ChooseButton" type="file" name="file">
    <button class="SubmitButton" type="submit" value ="Upload" class="btn btn-sm btn-primary">Upload csv file</button>
  </form>
</div>

{% endblock %}
